<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Emergency Medical</title>
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>    
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#signup">Sign Up</a></li>
            <li class="tab"><a href="./index.html">Log In</a></li>
        </ul>

        <div class="tab-content">
            <div id="signup">
                <h1>Sign Up for Free</h1>

                <form action="" method="">

                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" placeholder="Enter Your Name" name="name"  autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" placeholder="Enter Your Contact No." name="phone"  autocomplete="off" />
                        </div>
                    </div>

                    <div class="top-row">
                        <div class="field-wrap">
                            <input type="text" placeholder="Enter Your Age" name="age"  autocomplete="off" />
                        </div>

                        <div class="field-wrap">
                            <input type="text" placeholder="Enter Your Gender" name="gender"  autocomplete="off" />
                        </div>
                    </div>

                    <div class="field-wrap">
                        <input type="text" placeholder="Enter Your Blood Group" name="blood"  autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <input type="email" placeholder="Enter Your Email" name="email"  autocomplete="off" />
                    </div>

                    <div class="field-wrap">
                        <input type="password" placeholder="Enter Your Password" name="password"  autocomplete="off" />
                    </div>

                    <a href="./shared/dashboard.html"><button class="button button-block">Get Started</button></a>

                </form>

            </div>

        </div><!-- tab-content -->

    </div> <!-- /form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>

</html>
